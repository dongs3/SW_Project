<!DOCTYPE html>
<html lang = "ko">
  <head>
    <meta charset = "UTF-8">
    <script src = "https://unpkg.com/react@15/dist/react.min.js"></script>  <!--리액트 라이브러리 읽어오기-->
    <script src = "https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script> <!--리액트 라이브러리 읽어오기-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script> <!--자바스크립트 
      문법 구문을 확장한 프로그래밍 언어 "JSX"를 활성화 이를 사용해야 JSX로 코드 작성가능-->
  </head><body>
    <div id = "root"></div>
    <!-- 자바스크립트 정의 JSX언어 사용 따라서 script요소의 type 속성에 "text/javascript" 대신 "text/babel"이라고 명시
    자바스크립트 내부에 html코드가 있다?(<h1/>) JSX를 사용해 작성된 코드이며, 실행될때는 바벨에 의해 자바스크립트 코드로 변환된다
    리액트에서 DOM을 출력할 때는 ReactDOM.render() 매서드 사용 첫 번째 매개변수에 렌더링 하고 싶은 내용 <h1>hello, world</h1>
    두 번째 매개변수에 출력 대상 DOM을 지정 
    render는 그리다, 제출하다를 의미 render() 메서드를 사용하면 DOM을 구축해서 화면에 출력하는 처리 진행
    DOM = "렌더링", "구축해서 화면에 출력하는 처리"-->
    <script type = "text/babel"> 
      ReactDOM.render(
        <h1>hello, world</h1>,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
